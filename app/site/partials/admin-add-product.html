<h3 class="admin-product admin-dash-title">Add Product</h3>

<article class="product-frm">
	<form name="add-product" ng-submit="ctrl.addProduct()">

		<div>
			<label>Name</label>
			<input type="text" name="name" ng-model="ctrl.name" required>
		</div>
		<div>
			<label>Image</label>
			<input type="text" name="image" ng-model="ctrl.image" required>
		</div>
		<div>
			<label>Description</label>
			<textarea type="text" name="name" ng-model="ctrl.description" required></textarea>
		</div>
		<div>
			<label>Category</label>
			<select ng-options="option.value as option.label for option in ctrl.categories" ng-model="ctrl.category" name="category">
			</select>
		</div>
		<div>
			<label>Price</label>
			<input type="number" name="price" ng-model="ctrl.price" required>
		</div>
		<div>
			<label>Quantity</label>
			<input type="number" name="quantity" ng-model="ctrl.quantity" required>
		</div>
		<div>
			<button ng-class="{ active: showAdd }" type="submit">Add Product</button>

		</div>
	</form>
	<div class="admin-messages">
		<p ng-show="ctrl.showAdd">{{ctrl.showTextAdd}}</p>
	</div>
</article>
